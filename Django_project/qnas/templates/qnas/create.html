{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static "content.css" %}">
<style>
  /* form을 감싸는 컨테이너에 패딩과 border 적용 */
  .form-container {
    position: relative;
    padding: 20px;       /* 내부 패딩 */
    border: 1px solid black;
    margin: 20px;
  }
  /* 우측 상단의 X 버튼 */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
    color: inherit;
    border: none;
    background: none;
    cursor: pointer;
  }
  /* 작성 버튼을 우측 하단에 배치 */
  .submit-container {
    text-align: right;
    margin-top: 20px;
  }
</style>
{% endblock style %}

{% block content %}
<h1 class="f2">&nbsp; >> Q&A</h1>
<div class="form-container">
  <!-- X 버튼: 클릭 시 qnas:index로 이동 -->
  <a href="{% url "qnas:index" %}" class="close-btn">X</a>
  
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="submit-container">
      <input type="submit" value="작성">
    </div>
  </form>
</div>
{% endblock content %}
